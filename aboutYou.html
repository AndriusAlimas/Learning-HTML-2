<html <!DOCTYPE html>
 <html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>About You</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <header><h1>Thank you</h1></header>
        
        <div id="mainContainer">
                <form method="GET">
                    <!-- first name -->
                    <label for="firstName"><strong>First Name: </strong></label>
                    <input id="firstName" type="text" name="firstName" placeholder="First Name" minlength="2" maxlength="25" size="25">
                    &nbsp;&nbsp;&nbsp;

                    <!-- last name -->
                    <label for="lastName"><strong>Last Name: </strong></label>
                    <input id="lastName" type="text" name="lastName" placeholder="Last Name" minlength="2" maxlength="25" size="25"><br><br>

                    <!-- gender -->
                   <div class="gender">
                    <label for="gender"><strong>Gender:</strong> &nbsp;&nbsp;</label>
                    <input  type="radio" value="Male" name="gender" checked>Male
                    <input type="radio" value="Female" name="gender" >Female
                   </div>  
                    <br><br>

                    <!-- birthday -->
                    <label for="birthday"><strong>Birthday: </strong>&nbsp;&nbsp;</label>
                    <input id="birthday" type="date" min="1950-07-01" max="2020-07-21" name="birthday"><br><br>

                    <!-- phone number -->
                    <label for="phoneNumber"><strong>Phone Number: </strong> +</label>
                    <input id="phoneNumber" type="text" min="3" max="12" name="phoneNumber" size="12" >&nbsp;&nbsp;

                    <!-- email -->
                    <label for="email"><strong>Email: </strong></label>
                    <input id="email" type="email" min="2" max="50" name="email" size="50" >
                    <hr><br>
                    <!-- more about yourself -->
                    <label for="more"><strong>More About Yourself:</strong></label><br><br>
                    <textarea name="more" id="more" rows="5" cols="50"></textarea>

                    <!-- rate -->
                   <div class="rating"> 
                    <label for="rate"><h3>How many stars you will give me?</h3></label>
                    
                    <!-- 1 -->
                    <input  type="radio" value="1" name="rate" >
                    <img src="images/3D_yellow_star.gif" width="15px" height="15px">
                    <br>
                    <!-- 2 -->
                    <input  type="radio" value="2" name="rate" >
                    <img src="images/3D_yellow_star.gif" width="15px" height="15px">
                    <img src="images/3D_yellow_star.gif" width="15px" height="15px">
                    <br>
                    <!-- 3 -->
                    <input  type="radio" value="3" name="rate" >
                    <img src="images/3D_yellow_star.gif" width="15px" height="15px">
                    <img src="images/3D_yellow_star.gif" width="15px" height="15px">
                    <img src="images/3D_yellow_star.gif" width="15px" height="15px">                
                    <br>
                    <!-- 4 -->
                    <input  type="radio" value="4" name="rate" >
                    <img src="images/3D_yellow_star.gif" width="15px" height="15px">
                    <img src="images/3D_yellow_star.gif" width="15px" height="15px">
                    <img src="images/3D_yellow_star.gif" width="15px" height="15px">  
                    <img src="images/3D_yellow_star.gif" width="15px" height="15px">                
                    <br>
                    <!-- 5 -->
                    <input  type="radio" value="5" name="rate" >
                    <img src="images/3D_yellow_star.gif" width="15px" height="15px">
                    <img src="images/3D_yellow_star.gif" width="15px" height="15px">
                    <img src="images/3D_yellow_star.gif" width="15px" height="15px">  
                    <img src="images/3D_yellow_star.gif" width="15px" height="15px">
                    <img src="images/3D_yellow_star.gif" width="15px" height="15px">               
                    <br><br>
                   </div> 
                    
                   <!-- submit button -->
                   <input type="submit" value="Send Request">
                </form>
        </div>

        <footer> <p> Created by &copy; Andrius Alimas</p></footer>
        
    </body>
</html>
